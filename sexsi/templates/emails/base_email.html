<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block email_title %}{% endblock %}</title>
    <style>
        /* Email-safe styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .content {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AI</div>
        </div>
        
        <div class="content">
            {% block email_content %}{% endblock %}
        </div>
        
        <div class="footer">
            {% block email_footer %}
            <p>Â© 2024 TechAI. Todos los derechos reservados.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
