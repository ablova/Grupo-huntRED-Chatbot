{% extends "base.html" %}
{% load static %}

{% block title %}Crear Nuevo Pago{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Crear Nuevo Pago</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'pagos:crear_pago' %}" id="payment-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="empleador_id" class="form-label">Empleador</label>
                            <select class="form-select" id="empleador_id" name="empleador_id" required>
                                <option value="">Seleccione un empleador</option>
                                {% for empleador in empleadores %}
                                <option value="{{ empleador.id }}">{{ empleador.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="vacante_id" class="form-label">Vacante</label>
                            <select class="form-select" id="vacante_id" name="vacante_id" required>
                                <option value="">Seleccione una vacante</option>
                                {% for vacante in vacantes %}
                                <option value="{{ vacante.id }}">{{ vacante.titulo }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
                                <select class="form-select" id="moneda" name="moneda" style="max-width: 100px;">
                                    <option value="MXN">MXN</option>
                                    <option value="USD">USD</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="metodo" class="form-label">Método de Pago</label>
                            <select class="form-select" id="metodo" name="metodo" required>
                                <option value="">Seleccione un método</option>
                                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                                <option value="transferencia">Transferencia Bancaria</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>

                        <div id="payment-details" class="mb-3" style="display: none;">
                            <!-- Los detalles específicos del método de pago se cargarán aquí dinámicamente -->
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Crear Pago</button>
                            <a href="{% url 'pagos:detalles_pago' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const metodoSelect = document.getElementById('metodo');
    const paymentDetails = document.getElementById('payment-details');
    
    metodoSelect.addEventListener('change', function() {
        const metodo = this.value;
        if (metodo) {
            // Aquí se cargarían los detalles específicos del método de pago
            paymentDetails.style.display = 'block';
        } else {
            paymentDetails.style.display = 'none';
        }
    });

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Aquí se validarían los datos antes de enviar
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    window.location.href = `/pagos/detalles/${data.pago_id}/`;
                }
            } else {
                alert(data.error || 'Error al crear el pago');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al procesar el pago');
        });
    });
});
</script>
{% endblock %}
{% endblock %}
