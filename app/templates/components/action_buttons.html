{% comment %} Componente reusable para botones de acci√≥n {% endcomment %}
<div class="action-buttons">
    {% if download_button %}
    <button class="download-button" onclick="{{ download_button.onclick }}">
        <i class="fas fa-download"></i>
        {{ download_button.label|default:'Descargar PDF' }}
    </button>
    {% endif %}
    {% if blind_cv_button %}
    <button class="blind-cv-button" onclick="{{ blind_cv_button.onclick }}">
        <i class="fas fa-eye-slash"></i>
        {{ blind_cv_button.label|default:'CV Ciego' }}
    </button>
    {% endif %}
    {% if language_selector %}
    <div class="language-selector">
        <select onchange="window.location.href='?lang=' + this.value">
            {% for lang in language_selector.options %}
            <option value="{{ lang.code }}" {% if lang.selected %}selected{% endif %}>
                {{ lang.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    {% endif %}
</div>
