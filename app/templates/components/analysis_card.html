{% comment %} Componente reusable para tarjetas de an√°lisis {% endcomment %}
<article class="analysis-card" aria-labelledby="{{ card_id }}">
    <div class="card-header">
        <img src="{{ seal_url }}" alt="{{ seal_alt }}" class="card-seal" loading="lazy">
        <h3 class="card-title">{{ card_title }}</h3>
    </div>
    <div class="card-content">
        {{ content }}
    </div>
    {% if verification_seal %}
    <div class="verification-seal">
        <img src="{{ verification_seal }}" alt="{{ verification_alt }}" class="seal-logo" loading="lazy">
        <div class="seal-status">
            <div class="status-label">{{ status_label }}</div>
            <div class="seal-date">{{ date }}</div>
        </div>
    </div>
    {% endif %}
</article>
