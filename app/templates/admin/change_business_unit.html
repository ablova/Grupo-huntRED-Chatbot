{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}

{% block content %}
<div id="content-main">
  <h1>{% trans "Cambiar Unidad de Negocio" %}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="change_business_unit" />
    <input type="hidden" name="post" value="yes" />
    <input type="submit" value="{% trans 'Cambiar Unidad de Negocio' %}" />
    <a href="{% url 'admin:app_vacante_changelist' %}" class="button">{% trans "Cancelar" %}</a>
  </form>
</div>
{% endblock %}
