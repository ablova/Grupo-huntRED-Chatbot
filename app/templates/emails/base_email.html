<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { background: #fff; max-width: 600px; margin: 40px auto; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
        .logo { text-align: center; margin-bottom: 24px; }
        .footer { color: #888; font-size: 12px; text-align: center; margin-top: 32px; }
        h1 { color: #2a2a2a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="Logo" height="60">
            {% endif %}
        </div>
        <h1>{{ titulo }}</h1>
        <div>
            {{ cuerpo|safe }}
        </div>
        {% if cta_url and cta_text %}
        <div style="text-align:center;margin:32px 0;">
            <a href="{{ cta_url }}" style="background:#007bff;color:#fff;padding:14px 32px;border-radius:6px;text-decoration:none;display:inline-block;font-weight:bold;font-size:16px;">
                {{ cta_text }}
            </a>
        </div>
        {% endif %}
        <div class="footer">
            Este correo fue enviado automáticamente por huntRED. Si tienes dudas, contáctanos.<br>
            &copy; {{ year }} huntRED
        </div>
    </div>
</body>
</html>
